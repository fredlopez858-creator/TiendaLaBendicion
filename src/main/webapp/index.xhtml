<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Sistema de Ventas - Gestión!!!</title>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
    <p:growl id="messages" showDetail="true" />

    <div class="page-layout">

        <div class="layout-north">
            <h:outputText value="Mi Tienda de Alimentos" styleClass="title" />
        </div>

        <div class="layout-center-wrapper">

            <div class="layout-west">
                <h:form>
                    <p:menu>
                        <p:menuitem value="Gestión de Productos" outcome="/index.xhtml" icon="pi pi-box"/>
                        <p:menuitem value="Reporte Visual" outcome="/reportes.xhtml" icon="pi pi-chart-bar"/>
                    </p:menu>
                </h:form>
            </div>

            <!-- Contenido Principal -->
            <div class="layout-center">
                <h:form id="form">
                    <p:panel header="Gestión de Productos">
                        <p:commandButton value="Nuevo Producto" icon="pi pi-plus"
                                         actionListener="#{productoBean.prepararNuevo}"
                                         oncomplete="PF('dialogoProducto').show()"
                                         update=":dialogoForm"
                                         styleClass="ui-button-success" style="margin-bottom: 20px;"/>

                        <p:dataTable id="tablaProductos" var="prod" value="#{productoBean.productos}"
                                     paginator="true" rows="10" emptyMessage="No se encontraron productos">

                            <p:column headerText="ID" sortBy="#{prod.id}" style="width: 50px;">
                                <h:outputText value="#{prod.id}"/>
                            </p:column>
                            <p:column headerText="Nombre" sortBy="#{prod.nombre}">
                                <h:outputText value="#{prod.nombre}"/>
                            </p:column>
                            <p:column headerText="Precio" sortBy="#{prod.precio}">
                                <h:outputText value="#{prod.precio}">
                                    <f:convertNumber type="currency" currencySymbol="Q "/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Stock" sortBy="#{prod.stock}">
                                <h:outputText value="#{prod.stock}"/>
                            </p:column>
                            <p:column headerText="Acciones" style="width:100px; text-align: center">
                                <p:commandButton icon="pi pi-pencil" title="Editar" process="@this"
                                                 update=":dialogoForm" oncomplete="PF('dialogoProducto').show()">
                                    <f:setPropertyActionListener value="#{prod}" target="#{productoBean.productoSeleccionado}"/>
                                </p:commandButton>
                                <p:commandButton icon="pi pi-trash" title="Eliminar" process="@this"
                                                 actionListener="#{productoBean.eliminar(prod)}"
                                                 update="tablaProductos :messages">
                                    <p:confirm header="Confirmación" message="¿Estás seguro?" icon="pi pi-exclamation-triangle"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </p:panel>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>
                </h:form>
            </div>
        </div>
    </div>

    <p:dialog header="Detalles del Producto" widgetVar="dialogoProducto" modal="true"
              showEffect="fade" hideEffect="fade" resizable="false" width="500">
        <h:form id="dialogoForm">
            <p:panelGrid columns="2" layout="grid" style="border:0px !important; background:none;" styleClass="ui-panelgrid-blank">
                <p:outputLabel for="nombre" value="Nombre del Producto:"/>
                <p:inputText id="nombre" value="#{productoBean.productoSeleccionado.nombre}" required="true" requiredMessage="El nombre es obligatorio." style="width: 100%"/>
                <p:outputLabel for="descripcion" value="Descripción:"/>
                <p:inputTextarea id="descripcion" value="#{productoBean.productoSeleccionado.descripcion}" rows="3" style="width: 100%"/>
                <p:outputLabel for="precio" value="Precio:"/>
                <p:inputNumber id="precio" value="#{productoBean.productoSeleccionado.precio}" required="true" requiredMessage="El precio es obligatorio." decimalPlaces="2" symbol="Q "/>
                <p:outputLabel for="stock" value="Unidades en Stock:"/>
                <p:inputNumber id="stock" value="#{productoBean.productoSeleccionado.stock}" required="true" requiredMessage="El stock es obligatorio." decimalPlaces="0"/>
                <f:facet name="footer">
                    <div style="text-align: right; padding-top: 10px;">
                        <p:commandButton value="Guardar" icon="pi pi-check"
                                         actionListener="#{productoBean.guardar}"
                                         update=":form:tablaProductos :messages"
                                         oncomplete="if (args &amp;&amp; !args.validationFailed) PF('dialogoProducto').hide()"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times"
                                         onclick="PF('dialogoProducto').hide()"
                                         immediate="true" type="button" styleClass="ui-button-secondary"/>
                    </div>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </p:dialog>

</h:body>
</html>
